<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Centered</title>
    <style>
        .parent {
            display: grid;
            place-items: center;
        }

        .parent.additional-css {
            position: absolute;
            background-color: blue;
            width: 100%;
            height: 80%;
        }

        .box.additional-css {
            background-color: coral;
            font-size: 3rem;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="parent additional-css" >
        <div class="box additional-css" contenteditable>
            :)
    </div>
</body>
</html>
